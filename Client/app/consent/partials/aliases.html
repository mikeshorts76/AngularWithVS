<div ng:repeat="alias in model.aliases" class="row-fluid">
    <div class="span12">
        <div class="span7">
            <div class="control-group">
                <div class="controls">
                    <span class="list-number">{{$index+1}}.</span>
                    <input type="text" class="input-medium"  ui-jq="placeholder" placeholder="Alias First Name" ng-model='alias.firstName' uppercase />

                </div>
            </div>
        </div>
        <div class="span5">
