<div class="container-fluid">
    <form name="form" class="form-horizontal" ng-controller='IdentificationController' novalidate attempt submit="next()">
        <div id="ProgressiveEnhancement" ng-hide="!data.showProgressiveEnhancement">
            <h5>Choice Screening does not support the browser version you are using. Please use another browser:
                <ul>
                    <li><a href="https://www.google.com/chrome">Upgrade to Google Chrome</a></li>
                    <li><a href="http://www.mozilla.org/en-US/firefox/new/">Upgrade to Firefox</a></li>
                </ul>
            </h5>
        </div>
        <div  ng-hide="data.showProgressiveEnhancement">
            <div data-ng-include data-src="'/partials/identification.html'"></div>
            <div class="row-fluid">							
                <div class="span12">
                    <a class="pull-right link" ng-click="save()">Save and Continue Later</a>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </div>

    </form>

</div>
