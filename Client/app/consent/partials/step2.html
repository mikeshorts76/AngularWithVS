<div class="container-fluid">
    <form name="form" class="form-horizontal" ng-controller='HistoryController' novalidate attempt  submit="next()">
        <span class="required-notification">* Required Fields</span>
        <div data-ng-include data-src="'/partials/history.html'"></div>
        <div class="row-fluid">
            <div class="span12">
                <a class="pull-right link" ng-click="save()">Save and Continue Later</a>
            </div>
        </div>
        <div class="form-buttons">
            <button class="btn btn-primary"  ng-click="back()">Back</button>
            <button class="btn btn-primary" >Next</button>
        </div>
    </form>
</div>
