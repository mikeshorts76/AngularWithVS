<div ng:repeat="education in model.educations" class="row-fluid">
    <div class="row-fluid padding-top-small">
        <div class="span12">
            <span class="history-list-number">{{$index+1}}.</span>

            <input type="text" class="input-large" ui-jq="placeholder" placeholder="Student Name" ng-model='education.studentName' ng-disabled="model.noEducations" uppercase />
            <input type="text" class="input-medium" ui-jq="placeholder" placeholder="School Name" ng-model='education.school' ng-disabled="model.noEducations"  ng-class="{error: !model.noEducations && education.school == '' && rc.form.attempted}" ng-required="!model.noEducations" uppercase />
            <input type="text" class="input-medium" ui-jq="placeholder" placeholder="School Location" ng-model='education.location' ng-disabled="model.noEducations"  ng-class="{error: !model.noEducations && education.location == '' && rc.form.attempted}"  ng-required="!model.noEducations" uppercase />
            <select ui-select2 class="select-medium" ui-jq="placeholder" data-placeholder="School Type" ng-model="education.schoolType" ng-change="schoolTypeChange(education)" ng-disabled="model.noEducations"  ng-required="!model.noEducations"  >
                <option></option>
                <option value="HIGH SCHOOL">HIGH SCHOOL</option>
                <option value="GED">GED</option>
                <option value="VOCATIONAL">VOCATIONAL</option>
                <option value="COLLEGE">COLLEGE</option>
            </select>
            <span class="select-attempted" ng-show="!model.noEducations && education.schoolType == '' && rc.form.attempted"></span>
            <span class="select-required" ng-show="!model.noEducations && education.schoolType == '' && !rc.form.attempted"></span>
            <button ui-if="$index != 0" type="button" class="btn btn-small" ng-click="deleteEducation($index)"><i class="icon-remove" ng-disabled="model.noEducations"></i></button>
            <span class="group-valid-right group-margin-right" ng-show="education.school != '' && education.location != '' && education.schoolType != '' && education.degree != '' && education.major != ''" ></span>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 padding-top-small padding-left-medium">
            <input type="text" class="input-medium" ui-jq="placeholder" placeholder="Degree" ng-model='education.degree' ng-disabled="model.noEducations" ng-class="{error: !model.noEducations && education.degree == '' && rc.form.attempted}" ng-required="!model.noEducations" uppercase />
            <input type="text" class="input-medium" ui-jq="placeholder" placeholder="Major" ng-model='education.major' ng-disabled="model.noEducations"  ng-class="{error: !model.noEducations && education.major == '' && rc.form.attempted}" ng-required="!model.noEducations" uppercase />
            <select ui-select2 class="select-medium" data-placeholder="Current Status" ng-model="education.currentStatus" ng-disabled="model.noEducations" >
                <option></option>
                <option value="GRADUATED">GRADUATED</option>
                <option value="IN PROGRESS">IN PROGRESS</option>
            </select>
            <span class="padding-left-small padding-right-small padding-top-small">Degree Date</span>
            <select ui-select2 data-placeholder="Month" ng-model="education.degreeDate.month" class="select-small" ng-disabled="model.noEducations" >
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

                <option value="12">12</option>
            </select>
            <span>/</span>
            <select ui-select2 class="select-small" data-placeholder="Year" ng-model="education.degreeDate.year" ng-disabled="model.noEducations">
                <option></option>
                <!--<option ng:repeat="year in years" value="{{year}}">{{year}}</option>-->
