<div class="container-fluid">
    <form name="form" class="form-horizontal" ng-controller='VerifyController'>
        <div class="alert alert-info">
        <h4 class="verify-label">Please verify all information below.</h4>
        </div>
        <legend>Applicant Information</legend>
        <div ng-controller='IdentificationController' data-ng-include data-src="'/partials/identification.html'"></div>
        <div ng-controller='HistoryController' data-ng-include data-src="'/partials/history.html'"></div>
        <div class="row-fluid padding-left-medium">
            <div class="span12">
                <div class="alert alert-error"> <label class="checkbox inline inline-max">
                    <input type="checkbox" ng-model="model.confirmed" required><strong>Please check here if you have reviewed the information provided above.</strong>
                </label>
                    <strong>Please note that failure to provide complete and accurate information will result in delays in processing.</strong>
                </div>
            </div>
        </div>
        <div class="form-buttons">
            <button class="btn btn-primary" ng-click="back()" >Back</button>
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="next()" >Next</button>
        </div>
     </form>
</div>
